<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="banner">
            <ul>
                <li>
                    <img src="img/1.jpg" alt="">
                </li>
                <li>
                    <img src="img/2.jpg" alt="">
                </li>
                <li>
                    <img src="img/3.jpg" alt="">
                </li>
                <li>
                    <img src="img/4.jpg" alt="">
                </li>
            </ul>
            <ol class="pagination">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ol>
            <span class="left">prev</span>
		    <span class="right">next</span>
        </div>
        
    </div>
    <script src="js/libs/require.js" defer="true", async data-main="js/main" ></script>
    <script>    
        var Ul = document.querySelector("ul");
		var Ol = document.querySelector("ol");
		var Ban = document.querySelector(".banner");
		var oLeft = document.querySelector(".left");
		var oRight = document.querySelector(".right");
		var uLis = Ul.children;
		var oLis = Ol.children;
		lunbo()
		function lunbo() {
			var n = 0;
			var timer = null;
			autoPlay();
			Ban.onmouseover = function(){
				clearInterval(timer);
			};
			Ban.onmouseout = function(){
				autoPlay();
			};
			for(var i=0;i<oLis.length;i++){
				(function(m){
					oLis[m].onclick = function(){
						n = m;
						tab();
					};
				})(i);
			}
			//点击切换至下一张
			oRight.onclick = function(){
				n++;
				if(n>uLis.length-1){
					n = 0;
				}
				tab();
			};
			//点击切换至上一张
			oLeft.onclick = function(){
				n--;
				if(n<0){
					n = uLis.length-1;
				}
				tab();
			};
			function tab(){
				for(var j=0;j<oLis.length;j++){
					oLis[j].className = "";
				}
				Ul.style.left = -n*500+"px";
				oLis[n].className = "active";
			}
			function autoPlay(){
				timer = setInterval(function(){
					n++;
					if(n>uLis.length-1){
						n = 0;
					}
					tab();
				},1000);
			}
		}
		
    </script>
</body>
</html>
